name: frontend

on: 
  push: 
    branches: 
      - main

defaults: 
  run: 
    working-directory: frontend

jobs: 
  deploy: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - run: aws s3 sync . s3://github-actions-s3-nemotos --exact-timestamps --region ap-southeast-2
